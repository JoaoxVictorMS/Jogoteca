<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
<div class="container">
    <h1>Fa√ßa seu login</h1>
    <form action="{{ url_for('autenticar') }}" method="POST">
        <input type="hidden" name="proxima" value="{{ proxima }}">
        <!-- Token do csrf -->
        {{ form.csrf_token() }}
         <!-- Os forms abaixo carregam os inputs desenvolvidos em helpers.oy na classe FormularioJogo e as labels dos mesmos -->
        <div class="form-group">
            {{ form.nickname.label(class="form-label") }}
            {{ form.nickname(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.senha.label(class="form-label") }}
            {{ form.senha(class="form-control") }}
        </div>
        <div class="form-group buttons">
            {{ form.login(class="btn btn-primary") }}
            <a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
